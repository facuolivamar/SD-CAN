<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Dashboard</title>
</head>
<body>
    {{ room_name|json_script:"room-name" }}

    <div>
        <canvas id="lineChart"></canvas>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        // Define an empty array for storing data points
        let chartData = [];
        let chartLabel = [];

        const lineChart = document.getElementById('lineChart');

        // Create the chart and store the instance in a variable
        const chart = new Chart(lineChart, {
            type: 'line',
            data: {
                labels: chartLabel,
                datasets: [{
                    label: 'My First Dataset',
                    data: chartData,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                }],
            },
        });

        function updateLineChart() {
            // Update the chart's dataset with the latest data array
            chart.data.datasets[0].data = chartData;
            chart.data.chartLabel = chartLabel;
        
            // Update the chart
            chart.update();
        }
        
        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
        
            // Update the chart data array with the new value
            chartData.push(data.value);
            chartLabel.push(data.index);
        
            // Limit the chart data array to a maximum number of data points (e.g., 10)
            const maxDataPoints = 10;
            if (chartData.length > maxDataPoints) {
                chartData.shift();  // Remove the oldest data point
                chartLabel.shift();  // Remove the oldest data point
            }
        
            // Update the line chart with the updated data
            updateLineChart();
        };
        

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };

    </script>

</body>
</html>
